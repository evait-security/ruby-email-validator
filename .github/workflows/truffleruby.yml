name: TruffleRuby CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install TruffleRuby
      run: |
        curl -sSL https://github.com/oracle/truffleruby/releases/download/v21.2.0/truffleruby-21.2.0-linux-amd64.tar.gz | tar -xzf -
        export PATH=$PWD/truffleruby-21.2.0-linux-amd64/bin:$PATH

    - name: Install Bundler
      run: gem install bundler

    - name: Install Dependencies
      run: bundle install

    - name: Compile Ruby Script
      run: bundle exec truffleruby --compile verify.rb

    - name: Get Commit Hash
      id: commit_hash
      run: echo "::set-output name=hash::$(git rev-parse --short HEAD)"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.commit_hash.outputs.hash }}
        release_name: Release ${{ steps.commit_hash.outputs.hash }}
        body: ""

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: verify
        asset_name: verify
        asset_content_type: application/octet-stream
